<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>P10b</title>
<link href="Final-css.css" rel="stylesheet" type="text/css" media="screen">
</head>

<body>
<script type="text/javascript">

var pares=[];
var impares =[];
	for(var i = 0; i < 50; i++){
		var num = Math.floor((Math.random() * 100) + 1)
		if (num % 2 == 1){		
			alert(num + " es impar");
			impares.push(num);		
		} else{
			alert(num + " es par");
			pares.push(num);		
		};	
};
alert("Los numeros pares que han aparecido son: " + pares);
alert("Los numeros impares que han aparecido son: " + impares);


</script>	
</body>
</html>
